<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoResume Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-center mb-4">
      <h1 class="display-5">LinkedIn to Resume</h1>
      <p class="lead">Paste your LinkedIn profile text and get a ready-to-download resume!</p>
    </div>

    <form id="linkedinForm" class="w-100" style="max-width: 600px;" method="POST" action="/process_text">
      <div class="mb-3">
        <textarea 
          class="form-control form-control-lg" 
          id="linkedinText" 
          name="linkedin_text" 
          placeholder="Paste your LinkedIn profile text here..." 
          rows="10"
          required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg">
        Generate My Resume
      </button>

      <div class="mt-3 text-center" id="loading" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Processing your profile...</p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('linkedinForm').addEventListener('submit', function() {
      document.getElementById('loading').style.display = 'block';
    });
  </script>

</body>
</html>
