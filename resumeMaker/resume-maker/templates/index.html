<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoResume Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-center mb-4">
      <h1 class="display-5">LinkedIn to Resume</h1>
      <p class="lead">Enter your LinkedIn public profile URL and get a ready-to-download resume!</p>
    </div>

    <form id="linkedinForm" class="w-100" style="max-width: 600px;" method="POST" action="/process_linkedin_url">
      <div class="mb-3">
        <input 
          type="url" 
          class="form-control form-control-lg" 
          id="linkedinUrl" 
          name="linkedin_url" 
          placeholder="https://www.linkedin.com/in/your-profile" 
          required 
          pattern="https?://.*linkedin\.com/in/.*" 
          title="Please enter a valid LinkedIn profile URL starting with https://www.linkedin.com/in/" />
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg">
        Generate My Resume
      </button>

      <div class="mt-3 text-center" id="loading" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Processing your LinkedIn profile...</p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('linkedinForm').addEventListener('submit', function() {
      document.getElementById('loading').style.display = 'block';
    });
  </script>

</body>
</html>
