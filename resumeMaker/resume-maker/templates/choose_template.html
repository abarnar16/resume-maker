<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Resume Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .template-preview {
      border: 2px solid transparent;
      transition: 0.3s;
      cursor: pointer;
    }
    .template-preview:hover,
    .template-preview.selected {
      border-color: #0d6efd;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">Choose Your Resume Template</h2>

    <form action="/generate_resume" method="POST">
      <div class="row row-cols-1 row-cols-md-3 g-4">

        <!-- Template 1 -->
        <div class="col">
          <div class="card template-preview" onclick="selectTemplate(1, event)">
            <img src="{{ url_for('static', filename='template1_preview.png') }}" class="card-img-top" alt="Template 1">
            <!-- Example placeholder if you don't have images yet -->
            <!-- <img src="https://via.placeholder.com/300x400?text=Template+1" class="card-img-top" alt="Template 1"> -->
            <div class="card-body text-center">
              <h5 class="card-title">Classic</h5>
              <input type="radio" name="template_id" value="1" class="form-check-input d-none" id="template1">
            </div>
          </div>
        </div>

        <!-- Template 2 -->
        <div class="col">
          <div class="card template-preview" onclick="selectTemplate(2, event)">
            <img src="{{ url_for('static', filename='template2_preview.png') }}" class="card-img-top" alt="Template 2">
            <!-- <img src="https://via.placeholder.com/300x400?text=Template+2" class="card-img-top" alt="Template 2"> -->
            <div class="card-body text-center">
              <h5 class="card-title">Modern</h5>
              <input type="radio" name="template_id" value="2" class="form-check-input d-none" id="template2">
            </div>
          </div>
        </div>

        <!-- Template 3 -->
        <div class="col">
          <div class="card template-preview" onclick="selectTemplate(3, event)">
            <img src="{{ url_for('static', filename='template3_preview.png') }}" class="card-img-top" alt="Template 3">
            <!-- <img src="https://via.placeholder.com/300x400?text=Template+3" class="card-img-top" alt="Template 3"> -->
            <div class="card-body text-center">
              <h5 class="card-title">Minimalist</h5>
              <input type="radio" name="template_id" value="3" class="form-check-input d-none" id="template3">
            </div>
          </div>
        </div>

      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success btn-lg">Generate My Resume</button>
      </div>
    </form>
  </div>

  <script>
    function selectTemplate(id, event) {
      document.querySelectorAll('.template-preview').forEach(el => el.classList.remove('selected'));
      document.querySelector(`#template${id}`).checked = true;
      event.currentTarget.classList.add('selected');
    }
  </script>

</body>
</html>
